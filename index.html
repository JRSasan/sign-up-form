<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="side-hero">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="odin logo" class="odin">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <span>Halie West</span> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
        </div>
        <div class="form-content">
            <div class="form-heading">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-inputs">
                <form action = "">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </fieldset>

                    <button type="submit">Create Account</button>

                </form>
            </div>

            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
