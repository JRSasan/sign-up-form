<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="side-hero">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-content">
            <div class="form-heading">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

        <div class="form-inputs">
            <form action = "">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                    
                </fieldset>
            </form>
            </div>
        </div>
    </main>
</body>
</html>
