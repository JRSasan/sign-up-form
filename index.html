<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="side-hero">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="odin logo" class="odin">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <span>Halie West</span> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
        </div>
        <div class="form-content">
            <div class="form-heading left-gap">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-inputs left-gap">
                <form action = "" id="form">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="data-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="data-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="data-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="data-field">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern=".{11}" required>
                        </div>
                        <div class="data-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="validatePassword()">
                            <p class="wrong-password" hidden>*Passwords do not match</p>
                        </div>
                        <div class="data-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" onkeyup="validatePassword()" required>
                        </div>
                    </fieldset>
                </form>
            </div>

            <button type="submit" form="form">Create Account</button>
            <p class="log-in left-gap">Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
